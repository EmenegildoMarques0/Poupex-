name: Build and Push Backend Image

on:
  push:
    branches:
      - main   # ou a branch que vocÃª usa para deploy
    paths:
      - 'apps/server/**'   # dispara apenas quando o backend muda

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Criar arquivo .env
        run: |
          cp apps/server/.env.example apps/server/.env

      - name: Criar arquivo database.sqlite
        run: |
          mkdir -p apps/server/database
          touch apps/server/database/database.sqlite

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/server
          push: true
          tags: |
            emenegildomarques0/poupex-api:latest
            emenegildomarques0/poupex-api:${{ github.sha }}
