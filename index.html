<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupex - Controle de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0d6efd, #0a58ca, #00c6fb, #005bea);
            background-size: 400% 400%;
            animation: gradientBG 8s ease-in-out infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .splash-content {
            text-align: center;
            animation: fadeIn 1s ease-out;
            padding: 2rem 2.5rem;
            background: rgba(255,255,255,0.07);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(2px);
        }
        .splash-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #fff;
            animation: bounce 1.5s infinite alternate;
            filter: drop-shadow(0 2px 8px #0d6efd88);
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }
        .splash-title {
            font-size: 2.7rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #0d6efd44;
        }
        .splash-subtitle {
            font-size: 1.2rem;
            opacity: 0.92;
            color: #e3e3e3;
            margin-bottom: 1.5rem;
        }
        .splash-welcome {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }
        .splash-spinner {
            margin: 0 auto 1rem auto;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="splash-content">
        <i class="bi bi-wallet2 splash-icon"></i>
        <div class="splash-spinner">
            <div class="spinner-border text-light" style="width: 2.5rem; height: 2.5rem;" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <h1 class="splash-title">Poupex</h1>
        <div class="splash-subtitle">Controle seus gastos de forma inteligente</div>
        <div class="splash-welcome">Bem-vindo! Aguarde um instante...</div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'src/pages/app.html';
        }, 3000);
    </script>
</body>
</html>
