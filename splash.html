<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poupex - Splash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #ffffff, #e6ecf0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #0d6efd;
    }

    .social-icons {
      margin-top: 40px;
      text-align: center;
    }

    .social-icons a {
      color: #0d6efd;
      margin: 0 12px;
      font-size: 22px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #0a58ca;
      transform: scale(1.2);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="logo">Poupex</div>

  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>

<div class="social-icons">
    <a href="https://www.linkedin.com/in/emenegildomarques/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/EmenegildoMarques0" target="_blank"><i class="fab fa-github"></i></a>
</div>

  <div class="footer">Desenvolvido por Emenegildo Marques</div>

  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 3000);
  </script>

</body>
</html>
